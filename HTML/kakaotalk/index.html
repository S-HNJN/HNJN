<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!-- h4.status-bar -->
  <h4 class="status-bar 클래스">
    <div class="status-bar__column">
      <span>8:23</span>
      <i class="fa-solid fa-location-arrow"></i>
    </div>
    
    <div class="status-bar__column"></div>
    
    <div class="status-bar__column">
      <i class="fa-solid fa-signal"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-three-quarters"></i>
    </div>
  </h4>

  <!-- header.login-header -->
  <header class="login-header">
    <div>
      <h2>카카오톡을 시작합니다</h2>
    </div>
    <div>
      <p>사용하던 카카오톡 계정이 있다면 이메일 또는 전화번호로 로그인해 주세요</p>
    </div>
  </header>

  <!-- form-->
  <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="이메일 또는 전화번호">
      <input type="password" placeholder="비밀번호">
      <input type="submit" value="카카오 계정 로그인">
      <input type="button" value="새로운 카카오 계정 만들기">
      <a href="#">카카오계정 또는 비밀번호찾기</a>
  </form>


  <!-- 이모티콘을 사용하기 위한 FA  -->
